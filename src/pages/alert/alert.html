
<ion-header>

  <ion-navbar>
    <ion-title>Alert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)='abrirComponenteAlert()'>Abrir alert componente simples</button>
  <button ion-button (click)="ConfirmarAlert()">Alert de confirmação de uma ação</button>
  <button ion-button (click)="EntrarDadosAlert()">Alert para entrada de dados</button>
  <button ion-button (click)="radioAlert()">Alert entrada Radion Button</button>
  <button ion-button (click)="checkAlert()">Alert entrada Check Box</button>
</ion-content>
